<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="model" src="https://drive.google.com/uc?export=download&id=1hIvX12IUu7TOt91xQO8_mmik2dHMdied"></a-asset-item>
        </a-assets>

        <!-- 3D Model -->
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        
        <!-- AR Marker (for marker-based AR) -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>
</html>
